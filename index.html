<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Main - shop "SQUARE METER"</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,800|Oswald:700&display=swap&subset=cyrillic-ext"
		rel="stylesheet">

</head>

<body>

	<div class="top-panel">
		<div class="top-panel__container">
			<div class="top-panel__title">real estate online store</div>
			<div class="top-panel__phone"><a href="tel:+8800557755">8 (800) 55-77-55</a></div>
		</div>
	</div>

	<div class="logo-wrapper">
		<div class="logo">
			<div class="logo__title">SQUARE METER</div>
			<div class="logo__subtitle">buy an apartment in one click</div>
		</div>
	</div>

	<div class="container p-0">
		<div class="heading-1">The choice of apartments:</div>
		<div class="filter">
			<div class="filter__col">
				<div class="filter__label">Project selection:</div>
				<select name="" id="" class="filter__dropdown" data-filter-label>
					<option value="">all projects</option>
					<option value="generalskij">Residential Complex Generalsky</option>
					<option value="petrovskij">Residential Complex Petrovsky</option>
					<option value="centralnij">Residential Complex Central</option>
				</select>
			</div>
			<div class="filter__col rooms">
				<div class="filter__label">Rooms:</div>
				<div class="rooms__wrapper" data-filter-rooms >
					<input number = "1" type="checkbox" id="rooms_1" class="rooms__checkbox"><label for="rooms_1"
						class="rooms__btn" number = "1">1</label>
					<input number = "2" type="checkbox" id="rooms_2" class="rooms__checkbox"><label for="rooms_2"
						class="rooms__btn" number = "2">2</label>
					<input number = "3" type="checkbox" id="rooms_3" class="rooms__checkbox"><label for="rooms_3"
						class="rooms__btn" number = "3">3</label>
					<input number = "4" type="checkbox" id="rooms_4" class="rooms__checkbox"><label for="rooms_4"
						class="rooms__btn" number = "4">4</label>
				</div>
			</div>
			<div class="filter__col">
				<div class="filter__label">Square:</div>
				<div class="range__wrapper">
					<div class="range">
						<label for="" class="range__label">from</label>
						<input type="number" class="range__input" data-filter-square-min>
						<div class="range__value">м2</div>
					</div>
					<div class="range">
						<label for="" class="range__label">until</label>
						<input type="number" class="range__input" data-filter-square-max>
						<div class="range__value">м2</div>
					</div>
				</div>
			</div>
			<div class="filter__col">
				<div class="filter__label">Cost:</div>
				<div class="range__wrapper">
					<div class="range">
						<label for="" class="range__label">from</label>
						<input type="number" class="range__input range__input--price" data-filter-price-min>
						<div class="range__value">₽</div>
					</div>
					<div class="range">
						<label for="" class="range__label">until</label>
						<input type="number" class="range__input range__input--price" data-filter-price-max>
						<div class="range__value">₽</div>
					</div>
				</div>
			</div>
		</div>
		<div class="filter__buttons" data-show-if-filter>
			<button class="filter__show">Found <span data-filtered-number>a lot of</span> apartments</button>
			<button class="filter__reset" data-filter-reset>Reset filter</button>
		</div>
	</div>
 
	<div class="view-options-wrapper">
		<div class="container">

			<!-- view-options -->
			<div class="view-options">
				<div class="view-options__sort">
					<label for="sort-cards-by" class="view-options__label">Sort</label>
					<select id="sort-cards-by" name="" id="" class="view-options__select" data-sort>
						<option value="">None</option>
						<option value="priceToUp">by price ↑</option>
						<option value="priceToDown">by price ↓</option>
						<option value="squareToUp">by square ↑</option>
						<option value="squareToDown">by square ↓</option>
					</select>
				</div>
				<div class="view-options__type">
					<a data-viewmode-showcase-button href="#"
						class="view-options__type-item view-options__type-item--active">
						<i class="fas fa-th-large"></i>
					</a>
					<a data-viewmode-listcase-button href="#" class="view-options__type-item">
						<i class="fas fa-bars"></i>
					</a>
				</div>
			</div>
			<!-- // view-options -->
		</div>
	</div>

	<div data-viewmode-showcase></div>


	<!-- panels-wrapper -->
	<div data-viewmode-listcase ></div>
	<!-- // panels-wrapper -->

	<!-- pagination -->
	<div class="pagination" data-pagination>
		<a href="#" class="pagination__link" data-pagination-previos>Previous</a>
		<a href="#" class="pagination__page">1</a>
		<a href="#" class="pagination__page">2</a>
		<a href="#" class="pagination__page">3</a>
		<a href="#" class="pagination__page">4</a>
		<!-- <span href="#" class="pagination__dots">...</span> -->
		<a href="#" class="pagination__link" data-pagination-next>Next</a>
	</div>
	<!-- // pagination -->

	<div class="footer">
		<div class="contaier">
			<p>Training project <a href="https://webcademy.ru/">WebCademy</a> from curs <a
					href="https://webcademy.ru/jscourse/">JavaScript developer</a>. Project completed <a href="#">Evgeny
					Bondar</a>.</p>
		</div>
	</div>

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script src="js/View.js"></script>
	<script src="js/Model.js"></script>
	<!-- <script src='js/ElementCard.js'></script> -->
	<script src="js/Controller.js"></script>
	<script>
		Controller.start()
	</script>
</body>

</html>
